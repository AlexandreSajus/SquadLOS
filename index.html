<body>
    <div id="map"></div>
    <div class="slider-container">
        <div>
            <label for="satellite-opacity">Satellite Map Opacity</label>
            <input type="range" id="satellite-opacity" class="slider" min="0" max="1" step="0.05" value="0.75">
        </div>
        <div>
            <label for="color-opacity">Color Map Opacity</label>
            <input type="range" id="color-opacity" class="slider" min="0" max="1" step="0.05" value="0.75">
        </div>
        <div>
            <label for="contour-opacity">Contour Lines Opacity</label>
            <input type="range" id="contour-opacity" class="slider" min="0" max="1" step="0.05" value="1">
        </div>
        <div>
            <label for="los-opacity">Lines of Sight Opacity</label>
            <input type="range" id="los-opacity" class="slider" min="0" max="1" step="0.05" value="0.3">
        </div>

    <div class="description">
        <h3>SquadLOS</h3>
        <p>- Click on the map to display lines of sight from the clicked position.</p>
        <p>- Middle mouse click to place markers and click on them to remove them.</p>
