<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquadLOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div id="map"></div>
    <div class="slider-container">
        <div>
            <label for="satellite-opacity">Satellite Map Opacity</label>
            <input type="range" id="satellite-opacity" class="slider" min="0" max="1" step="0.05" value="0.75">
        </div>
        <div>
            <label for="color-opacity">Color Map Opacity</label>
            <input type="range" id="color-opacity" class="slider" min="0" max="1" step="0.05" value="0.75">
        </div>
        <div>
            <label for="contour-opacity">Contour Lines Opacity</label>
            <input type="range" id="contour-opacity" class="slider" min="0" max="1" step="0.05" value="1">
        </div>
        <div>
            <label for="los-opacity">Lines of Sight Opacity</label>
            <input type="range" id="los-opacity" class="slider" min="0" max="1" step="0.05" value="0.3">
        </div>
    </div>
    <div class="height-info" id="height-info">Height: N/A</div>
    <div class="distance-info" id="distance-info">Distance: N/A</div>
    <div class="description">
        <h3>SquadLOS</h3>
        <p>- Click on the map to display lines of sight from the clicked position.</p>
        <p>- Middle mouse click to place markers and click on them to remove them.</p>
        <p>Made by <a href="https://github.com/AlexandreSajus/SquadTopography" target="_blank">Alexandre Sajus</a></p>
    </div>
    <div class="selector-container">
        <label for="map-selector">Select Map:</label>
        <select id="map-selector">
            <option value="Albasrah">Albasrah</option>
            <option value="Anvil">Anvil</option>
            <option value="Belaya">Belaya</option>
            <option value="Blackcoast">Blackcoast</option>
            <option value="Chora">Chora</option>
            <option value="Fallujah">Fallujah</option>
            <option value="Foolsroad">Foolsroad</option>
            <option value="Goosebay">Goosebay</option>
            <option value="Gorodok">Gorodok</option>
            <option value="Harju">Harju</option>
            <option value="Kamdesh">Kamdesh</option>
            <option value="Kohat">Kohat</option>
            <option value="Kokan">Kokan</option>
            <option value="Lashkar">Lashkar</option>
            <option value="Logar">Logar</option>
            <option value="Manicouagan">Manicouagan</option>
            <option value="Mestia">Mestia</option>
            <option value="Mutaha">Mutaha</option>
            <option value="Narva">Narva</option>
            <option value="Skorpo">Skorpo</option>
            <option value="Sumari">Sumari</option>
            <option value="Tallil">Tallil</option>
            <option value="Yehorivka">Yehorivka</option>
        </select>
    </div>
    <div class="spinner" id="spinner"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="app-main.js"></script>
</body>
</html>
